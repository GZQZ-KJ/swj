<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>web sdk自定义接入（标签、窗口）</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.css" rel="stylesheet">
    <style media="screen">
        .m-crm {
            max-width: 400px;
            margin: 2rem auto 2rem;
        }
    </style>
</head>

<body>
    <div class="m-crm">
       
        <button type="button" class="btn btn-default btn-lg btn-block" onclick="openSdk()">Open接入方式</button>
    </div>

    <script type="text/javascript">
       (function (w, d, n, a, j) {
		w[n] = w[n] || function () {
			(w[n].a = w[n].a || []).push(arguments);
		};
		j = d.createElement('script');
		j.async = true;
		j.src ='https://qiyukf.com/script/a87bd28f5f1375c1f52f25453e15af32.js';
		d.body.appendChild(j);
	})(window, document, 'ysf');
        
        var isSdkReady = false;
        ysf('onready', function () {
            isSdkReady = true;
        })
        window.openSdk = function () {
        if (isSdkReady) {
		ysf('config', {
        uid: "454",     
        name: '譯',          
        email: '4439***.com', 
        mobile: '13888888888',
		staffid:'3962459',
        level : 5 ,// vip级别
		robotShuntSwitch:1,
		robotId:5227019,
		referrer:"https:123456",//配置了referrer，来源页，frompage就会显示这个
		title:"测试",
        success: function(){     // 成功回调
			ysf('open');
    	},
    	error: function(){       // 错误回调
    		// handle error
    	}
         });
	} }
		/*
		2种接入方式  是根据url接入还是直接open接入，先判断下sdk是否接入成功，如果是url接入  需要提供url，
		*/
    </script>
</body>
</html>
